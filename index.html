<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Carousel</title>
</head>
<body>
<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="images.html/pp13.gif" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images.html/pp2.gif" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images.html/pp7.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images.html/pp10.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images.html/pp9.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images.html/pp14.gif" style="width:100%">
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
<script src="my-script.js"></script>
</body>
</html>
